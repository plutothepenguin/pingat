<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pingat</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <div class="settings-overlay">
    <div class="settings">
      <div class="settings-title">Settings</div>
      <div class="options">
        <!-- <div class="theme-option">
          Theme:
        </div> -->
        <div class="toggleable"><div class="ball"></div></div>
      </div>
      <button class="settings-close">x</button>
    </div>
  </div>
  <div class="container">
    <div class="left-container">
      <div class="friends-container">
        <div class="friends-header"><span class="header-text">Friends</span></div>
      </div>
      <div class="settings-container">
        <button class="settings-button">x</button>
      </div>
    </div>
    <div class="right-container">
      <div class="messages-header">
        <span class="header-text">@Username</span>
      </div>
      <div class="messages-container">

      </div>
      <div class="bottom-container">
        <div class="form-container">
          <button class="upload">+</button>
          <!-- <form action="/send" method="post"> -->
          <form>
            <input type="text" name="text" class="text" autocomplete="off" autofocus>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
